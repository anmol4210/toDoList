<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>


<body>
    

    <script async defer src="script.js"></script>
    <h1 class="bg-info text-white p-3 font-weight-normal shadow" style="text-align:center;">ToDo List</h1>
    <div class="d-flex justify-content-center my-5">
        <input id="todo" class="p-2 input mx-3" placeholder="Enter ToDo" />
        <button class="btn btn-outline-info material-icons mx-2" id="add">add_circle</button>
        <button class="btn btn-outline-info material-icons mx-2" id="delete">delete</button>
        <button class="btn btn-outline-info material-icons mx-2" id="sortall">sort</button>
    </div>
    <div class="container">
        <ul id="todolist"></ul>
    </div>




</body>
</html>
